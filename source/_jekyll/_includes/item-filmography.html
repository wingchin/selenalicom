{% assign dramas = (site.filmography | sort: 'broadcaststart') | reverse %}
{% assign num = include.limit %}

{% for i in dramas limit:num %}
<div class="col-sm-3 {{ i.genre }}">
  <figure class="thumbnail">
    <div class="item">
      <div class="hover">
        <a href="{{ i.url }}">
          <span class="block text-center">
            <i class="fa fa-plus"></i>
          </span>
        </a>
      </div>
      <img class="img-responsive" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAADCAQAAAAT4xYKAAAADklEQVR42mNkAAJGOAEAAC0ABNxMS2YAAAAASUVORK5CYII=" data-src="{{ site.baseurl }}/assets/uploads/filmography-poster-{{ i.slug }}.jpg" width="300" height="450" alt="{{ i.title }} poster">
    </div>
    <figcaption class="caption">
      <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
      <p>{{ i.fullname }}</p>
    </figcaption>
  </figure>
</div>
{% endfor %}
